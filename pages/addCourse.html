<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Course</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .center{
            margin: auto;
        }
    </style>
</head>
<form action="/create/" method="post">
    {% csrf_token %}
</form>

<body class="text-center">
  <div class="container-fluid p-3 my-3 bg-warning text-dark">
        <h1>Add Course</h1>
  </div>
    <label for="cname"> <b>Course Name:</b></label><br>
    <input type="text" placeholder="Enter Coursename" name="cname"><br><br>
    <label for="cnum"> <b>Course Number:</b></label><br>
    <input type="text" placeholder="Enter Course Number" name="cnum"><br><br>
    <label for="snum"> <b>Section Number:</b></label><br>
    <input type="text" placeholder="Enter Section Number" name="snum"><br><br>
  <input class="btn btn-primary" type="submit" value="Add Course">
  <a href="/home/" class="btn btn-primary">back</a>
</body>

</html>

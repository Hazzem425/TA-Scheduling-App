     style="background-image: url('https://static01.nyt.com/images/2019/10/10/travel/10Hours-Milwaukee1/merlin_161392869_1b1fac54-25cc-471c-a800-e5ab0d07fd60-superJumbo.jpg?quality=75&auto=webp');

   <div class="container-fluid p-3 my-3 bg-warning text-dark">
        <h1>UWM View Accounts Page</h1>
   </div>
  <div class="container-fluid">
{#        <form action="/home/" method="post">#}
{#             {% csrf_token %}#}

        <div class="row">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <form action="/accounts/" method="post">
                        {% csrf_token %}
                         <input type="submit" class="btn btn-warning" name="create_accounts" value="Create Account">
                         <input type="submit" class="btn btn-dark" name="back" value="Back">
                    </form>
                </li>
{#                <li class="nav-item">#}
{#                <a href="/courses/" class="btn btn-warning">view courses</a>#}
{#                </li>#}
            </ul>
        </div>
        <br>
            <body>
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone #</th>
                      <th scope="col">Role</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in accounts %}
                        <tr>
                            <td>{{ i.first_name }} {{ i.last_name }}</td>
                            <td>{{ i.phone }}</td>
                            <td>{{ i.email }}</td>
                            <td>{{ i.permission }}</td>
                            <td> <a href="delete/{{ i.id }}">delete</a></td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
        </body>
{#        </form>#}

    </div>
</div>

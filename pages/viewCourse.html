<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .bottom-right{
            margin-top: 677px;
            margin-left: 1400px;
        }
    </style>
</head>
<form action="/courses/" method="post">
    {% csrf_token %}
</form>
<div class="bg-image"
     style="background-image: url('https://www.gannett-cdn.com/presto/2022/05/29/PMJS/0e127850-613a-4db8-8b04-a8c147e8ef18-Milwaukee_Downtown_Skyline_RNC_0073.jpg')">
<div class="container-fluid p-3 my-3 bg-warning text-dark">
        <h1>View Courses</h1>
  </div>

<body>
    <body>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">course name</th>
              <th scope="col">section</th>
              <th scope="col">lab</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                {% for i in courses %}
                    {{ i }}
                {% endfor %}
              <th scope="row">1</th>
              <td>{{ i.0 }}</td>
              <td>{{ i.1 }}</td>
              <td>{{ i.3 }}</td>
            </tr>
          </tbody>
        </table>
    </body>
</body>
    <div class="bottom-right">
        <a href="/home/" class="btn btn-primary btn-lg">back</a>
    </div>
</div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sections</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
   <div class="page">
{#    <div class="bg-image"#}
{#         style="background-image: url('https://static01.nyt.com/images/2019/10/10/travel/10Hours-Milwaukee1/merlin_161392869_1b1fac54-25cc-471c-a800-e5ab0d07fd60-superJumbo.jpg?quality=75&auto=webp');#}
{#                height: 100vh">#}
        <body class="text-center">

            <form action="/createSec/" method="post">{% csrf_token %}

                <div class="container-fluid p-3 my-3 bg-warning text-dark" >
                    <h1>Add Course</h1>
                </div>
                <fieldset class="div3">
                    <label for="cname"> <b>Course Name:</b></label><br>

                    <input type="text" placeholder="Enter Section Number" name="snum"><br><br>

                    <label> Course
                    <select class="form-control" name="course" id="course">
                        {% for i in courses %}
                            <option value="{{ i.name }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>

                    </label>

                    <select class="form-control" name="account" id="account">
                        {% for i in accounts %}
                            <option value="{{ i.user_name }}">{{ i.first_name }} {{ i.last_name }}  </option>
                        {% endfor %}
                    </select>

                    Start:
                    <input name="stime" type="time"/>

                    End:
                    <input name="etime" type="time"/>


                </fieldset>
                    <input class="btn btn-primary" type="submit" value="Add Section" name="add">
                    <input class="btn btn-primary" type="submit" value="back" name="back">
            </form>
        </body>
    {{ message }}
    </div>
</body>
</html>
